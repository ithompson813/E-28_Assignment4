<!DOCTYPE html>
<html>
    <head>
        <title>Joe's Hotdogs - Simple Objects</title>
        <script src="simple_object_script.js"></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>

        <h1> Please enter quantity of order: </h1>

        <form id="order">
            <label>Hotdogs: $4.00</label><input class="short" type="number" id="hotdog" value="0"/><br />
            <label>Fries: $3.50</label><input class="short" type="number" id="fries" value="0"/><br />
            <label>Soda: $1.50</label><input class="short" type="number" id="soda" value="0"/><br />
            <label>Sauerkraut: $1.00</label><input class="short" type="number" id="sauerkraut" value="0"/><br />
            <input type="button" value="Calculate Order" id="order_button">
        </form>

        <div id="order_info">
        </div>

    </body>
</html>
