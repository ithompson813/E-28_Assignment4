<!DOCTYPE html>
<html>
    <head>
        <title> Blackjack </title>
        <script src="blackjack_script.js"></script>
        <link rel="stylesheet" href="blackjack_styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <h1> Blackjack </h1>

        <div id="info">
        </div>

        <label>Bet:</label><input type="number" id="bet" value="0" class="short"/><br />
        <h3 id="money"></h3>

        <button id="hit">Hit</button>
        <button id="pass">Pass</button>
        <button id="reset">Reset</button>

        <div id="User_current_total" class="top_space">
            Hit to start!
        </div>

        <div id="Dealer_current_total" class="top_space">
        </div>

        <div style="color: blue;" class="top_space">
            Your hand:
        </div>

        <div id="User_hand" class="top_space">
        </div>
        

        <div style="color: red;" class="top_space">
            Dealer's Hand:
        </div>

        <div id="Dealer_hand" class="top_space">   
        </div>
       
        

    </body>

</html>
